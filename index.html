<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Star Wars Hangman!</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron"> 
      <img id="star-wars-title" class="img-responsive" src="assets/images/star_wars_title.png" alt="Star Wars Title">
      <h2 id="hangman">Hangman</h2>
    </div>
    <div class="row">
      <div class="col-md-offset-1 col-md-2">
        <h3>Score: <span id="displayScore"> 0 </span></h3>
        <h3>Lives: <span id="displayLives"> 6 </span></h3>
        <p>Crack the code before Darth Vader cuts down all our rebel troopers! We might only get one shot at this!</p>
      </div>
      <div class="col-md-9">
        <img id="vader" class="img-responsive" src="assets/images/darth-vader.png" alt="Darth Vader">
      </div>
    </div>
    <div class="row" id="alertRow">
      <h2><span id="alert"></span></h2>
    </div>
    <div class="row">
      <div class="col-md-2">
        <img id="trooper-5" class="trooper img-responsive" src="assets/images/trooper-2.png" alt="Rebel Trooper">
      </div>
      <div class="col-md-2">
        <img id="trooper-3" class="trooper img-responsive" src="assets/images/trooper-2.png" alt="Rebel Trooper">
      </div>
      <div class="col-md-2">
        <img id="trooper-1" class="trooper img-responsive" src="assets/images/trooper-2.png" alt="Rebel Trooper">
      </div>
      <div class="col-md-2">
        <img id="trooper-2" class="trooper img-responsive" src="assets/images/Trooper-1.png" alt="Rebel Trooper">
      </div>
      <div class="col-md-2">
        <img id="trooper-4" class="trooper img-responsive" src="assets/images/Trooper-1.png" alt="Rebel Trooper">
      </div>
      <div class="col-md-2">
        <img id="trooper-6" class="trooper img-responsive" src="assets/images/Trooper-1.png" alt="Rebel Trooper">
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <h3>Passcode</h3>
        <h2><span id="displayCode">Placeholder</span></h2>
        <h4>Tried: <span id="guesses"></span></h4>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
